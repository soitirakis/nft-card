<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nft caRd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT card example. Equilibrium. With hover effects.
  Frontend mentor challenge">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="hover-effect">
      <img class="nft-image cyan-hoover-effect" src="img/image-equilibrium.jpg" alt="Equilibrium cube on an edge." width="375px">
      <div class="view">
        <img class="view-img" src="img/icon-view.svg" alt="Icon of an eye" width="50vw" height="50vh">
      </div>
    </div>
    <div class="card-body">
      <h3 class="card-title cyan-hoover-effect">Equilibrium #3429</h3>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-footer card-footer-extra">
        <div class="card-footer">
          <img  src="img/icon-ethereum.svg" alt="Ethereum diamond icon" width="20vw" height="20vh">
          <p class="about-nft nft-extra">0.041 ETH</p>
        </div>
        <div class="card-footer">
          <img  src="img/icon-clock.svg" alt="clock image" width="20vw" height="20vh">
          <p class="about-nft">3 days left</p>
        </div>
      </div>
      <hr class="hr-line" />
      <div class="card-footer">
        <img class="avatar-image" src="img/image-avatar.png" alt="Image of an avatar face" width="40vw">
        <p class="footer-text">Creation of <span class="cyan-hoover-effect">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
